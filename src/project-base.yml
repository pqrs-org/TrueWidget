name: TrueWidget

options:
  bundleIdPrefix: org.pqrs
packages:
  # We have to declare all packages in project-base.yml instead of separated in project-base.yml and project-with-codesign.yml to avoid `Could not resolve package dependencies` error,
  # when the codesign requirement is changed between builds.
  # (For example, the first build is with codesign, then the second build is without codesign.)
  Sparkle:
    url: https://github.com/sparkle-project/Sparkle
    from: 2.4.1
  SwiftShell:
    url: https://github.com/kareman/SwiftShell
    from: 5.1.0

targets:
  TrueWidget:
    type: application
    platform: macOS
    deploymentTarget: '11.0'
    sources:
      - path: TrueWidget
        compilerFlags:
          - '-Wall'
          - '-Werror'
        excludes:
          - 'Info.plist.in'
          - 'embedded.provisionprofile'
      - path: Helper/HelperProtocol.swift
      - path: OpenAtLoginHelper/OpenAtLoginHelperProtocol.swift
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: ''
    dependencies:
      - package: SwiftShell
      - target: TrueWidget Helper
      - target: TrueWidget OpenAtLoginHelper

  TrueWidget Helper:
    type: xpc-service
    platform: macOS
    deploymentTarget: '11.0'
    sources:
      - path: Helper
        compilerFlags:
          - '-Wall'
          - '-Werror'
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.TrueWidget.Helper
    dependencies:
      - package: SwiftShell

  TrueWidget OpenAtLoginHelper:
    type: xpc-service
    platform: macOS
    deploymentTarget: '11.0'
    sources:
      - path: OpenAtLoginHelper
        compilerFlags:
          - '-Wall'
          - '-Werror'
          - '-Wno-deprecated-declarations'
          - '-Wno-deprecated-implementations'
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: org.pqrs.TrueWidget.OpenAtLoginHelper
        SWIFT_OBJC_BRIDGING_HEADER: 'OpenAtLoginHelper/OpenAtLoginHelper-Bridging-Header.h'
